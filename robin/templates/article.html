{% extends "layout.html" %}
{% block body %}
    <div class="right-col">
        <article>
            <header>
                <div><h1 class="article-title"><a href="#">{{ article.title }}</a></h1>
                    <a href="#" class="article-date">
                        <span class="glyphicon glyphicon-calendar"></span>
                        {{ article.date }}</a></div>
                <div class="article-info-head center-block">
                    <div class="article-tag-leaf center-block">
                        <span class="glyphicon glyphicon-leaf "></span>
                    </div>

                    <div class="article-tags tagcloud">
                        {% for tag in article.tags %}
                            <ul class="center-block">
                                <li>
                                    <a class="color{{ loop.index }}" href="#">{{ tag }}</a>
                                </li>
                            </ul>
                        {% endfor %}
                    </div>
                </div>
            </header>


            <div class="article-body">
                {{ article.body|safe }}
            </div>

            <div class="next_article"><a href="#">下一篇博文<span class="center-block">></span></a></div>

        </article>


    </div>
{% endblock %}
